<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rich Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/syles.css">
  </head>
  <body>
    <div
      class="row background col-12 d-flex justify-content-center align-items-center"
    >
      <div
        class="col-md-5 col-10 pt-5 pb-4 border my-5 mx-auto"
        style="
          background: #fff;
          border-radius: 16px;
          box-shadow: 2px 2px 12px 12px #1b4a8f
        "
      >
        <h4 class="text-center mb-4">Login to your account</h4>
        <div class="mx-5 mt-3">
          <label htmlFor="Email" style=" font-weight: 600 " class="fs-6">
            Email
          </label>
          <br />
          <input
            type="text"
            class="col-12 mt-1 input"
            name="email"
            id="Email"
          />
        </div>
        <div class="mx-5 mt-3">
          <label
            htmlFor="Password"
            style=" font-weight: 600 "
            class="fs-6"
          >
            Password
          </label>
          <br />
          <input
            type="password"
            class="col-12 mt-1 input"
            name="password"
            id="Password"
          />
        </div>
        <div class="mx-5 mt-3">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label htmlFor="checkbox" class="ms-2">
            Remember Me
          </label>
        </div>
        <div class="mx-5 mt-3">
          <a
            href="./pricing.html"
            class="btn btn-primary col-12 py-2"
            style=" background: #1f4d91 "
          >
            Login
          </a>
        </div>
        <div>
          <p class="text-center mt-3 pb-0 mb-0 alreadyMember">
            New to MyApp?
            
              <a href="#" style=" color: #1f4d91 ">
                Sign Up
              </a>
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
